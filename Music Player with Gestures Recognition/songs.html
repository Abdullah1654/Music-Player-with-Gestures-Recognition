<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <a href="splash_screen.html" class="logo">
            <img src="Images/LOGO.png" alt="Logo">
            <span>WaveBeats</span>
        </a>
      </div>
      <div class="profile">
        <img src="Images/User.png" alt="Logo"> 
    </div>
    </header>
    <main>
      <input type="text" placeholder="Search" class="search-bar">
      <ul class="song-list">
        <!-- Songs will be dynamically populated here -->
      </ul>
    </main>
    <footer>
        <div class="footer-nav">
            <button class="nav-btn active" onclick="navigateTo('songs')">
                <img src="Images/Music.png" alt="Songs">
                <span>Songs</span>
            </button>
            <button class="nav-btn" onclick="navigateTo('player')">
                <img src="Images/youtube.png" alt="Play">
                <span>Play</span>
            </button>
            <button class="nav-btn" onclick="navigateTo('menu')">
                <img src="Images/Menu.png" alt="Menu">
                <span>Menu</span>
            </button>
        </div>
    </footer>    
  </div>
  <script src="songsScript.js"></script>
</body>
</html>
